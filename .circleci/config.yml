version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test

  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      # - docker/check

      - run:
          name: Login to Docker Hub
          command: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - docker/build:
          image: renraelreve77/education-space

      # - run:
      #     name: Build Docker Image
      #     command: docker build --file=./Dockerfile --tag=docker.io/renraelreve77/education-space:latest .

      - docker/push:
          image: renraelreve77/education-space

      # - run:
      #     name: Push Docker Image
      #     command: docker push docker.io/renraelreve77/education-space:latest

  deploy:
    docker:
        - image: cimg/node:16.10
    steps:
        - setup_remote_docker
        - heroku/install
        - checkout
        - run:
            name: Heroku Container Push
            command: |
                heroku container:login
                heroku stack:set container -a renraelreve77-su-devops
                heroku container:push web -a renraelreve77-su-devops
                heroku container:release web -a renraelreve77-su-devops

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
                requires:
                  - test
      - deploy:
          requires:
            - build-and-push
